{% extends "marketplace/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>Purchase NFT: {{ nft.title }}</h4>
                </div>
                <div class="card-body">
                    <p class="text-primary h5">Price: {{ nft.price }} Toman</p>
                    <form method="post" id="paymentForm">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to proceed with the payment?')">
                            Proceed to Bank Melli Payment
                        </button>
                        <a href="{% url 'nft_detail' slug=nft.slug %}" class="btn btn-secondary" onclick="return confirm('Are you sure you want to cancel?')">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{%extends "marketplace/base.html"%}

{% if category_list %}
	<h2>Categories</h2>
    <ul>
        {% for category in category_list %}
            <li>{{ category.name }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% if subcategory_list %}
    <h2>Products</h2>
    <ul>
        {% for product in subcategory_list %}
            <li>{{ product.name }}</li>
        {% endfor %}
    </ul>
{%endif%}
